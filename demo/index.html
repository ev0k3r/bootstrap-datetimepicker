<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="robots" content="noindex, nofollow">
    <meta name="googlebot" content="noindex, nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.js"></script>


    <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>


    <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

    <script type="text/javascript"
            src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.9.0/moment-with-locales.js"></script>


    <script type="text/javascript"
            src="../src/js/bootstrap-datetimepicker.js"></script>


    <link rel="stylesheet" type="text/css"
          href="..//build/css/bootstrap-datetimepicker.css">


    <style type="text/css">

    </style>

    <title>datetime picker base master</title>


    <script type='text/javascript'>//<![CDATA[
    $(window).load(function () {
        $('#datetimepicker1').datetimepicker({format: "DD/MM/YYYY hh:mm", daysOfWeekDisabled: [0, 6]});
        $('#datetimepicker2').datetimepicker({
            format: "MMMM YYYY",
            viewMode: 'months',
            monthsOfYearDisabled: [0, 1, 2, 7, 12]
        });
    });//]]>

    </script>
    <script src="../src/js/bootstrap-datetimepicker.js"></script>


</head>

<body>
<br/>
<!-- padding for jsfiddle -->
<div class="row">
    <div class="col-md-12">
        <h6>datetimepicker1</h6>

        <div class="form-group">
            <div class="input-group date" id="datetimepicker1">
                <input type="text" class="form-control"/> <span class="input-group-addon"><span
                    class="glyphicon-calendar glyphicon"></span></span>
            </div>
        </div>
        <h6>datetimepicker2</h6>

        <input type="text" class="form-control" id="datetimepicker2"/>
    </div>
</div>
</body>

</html>
